<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Personality Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
	
</head>
<body> 

		
	<section class="introduction">
	<div class= quiz-intro>
		<h1>Are You a Hipster?</h1>			
		<p>Well Let's Find Out...</p>
		<button id="start">START</button>
	</section>

	<section class= "game-area">
        <div class="wrapper--content quiz-content">  
        <div class=quiz-question> 
        <div class=quiz-details> 
        <div class=quiz-number> Question <span class=question-index>1</span> of <span class=question-total>5</span> 
        </div> 
        	<p id="current-question"></p>
        </div>  
        <div class= quiz-options>  
        	<label for= 1>Fall</label> 
        		<input id= "option-1" type=button name= quiz-item value="1"> 
       		 <label for= 2>Winter</label> 
        		<input id= "option-2" type=button name= quiz-item value="2"> 
        	<label for= 3>Spring</label> 
        		<input id= "option-3" type=button name= quiz-item value="3"> 
        	<label for= 4>Summer</label> 
        		<input id= "option-4" type=button name= quiz-item value="4"> 
        </div> 
        <div class=quiz-action> 
        	<button type= submit class= user-submit>Submit Answer</button> 
        	<button class="next">Next Question</button> 
        </div> 
        </div>  
	</section>      
	</section>

	<section class="quiz-results">		
		<h1>FINAL SCORE</h1>			
		<p>You answered <span id="total-correct"></span> out of 5 questions correct.</p>
		<p id="rating">Your rating: <span id="user-rating"></span></p>
		<button id="start-over">START OVER</button>				
		
	</section>  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<script type="text/javascript" src="script.js"></script>
    </body> 
    </html>
