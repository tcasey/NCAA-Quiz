<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>College Football Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
	
</head>
<body> 
	
	<section class="introduction">
	<div class= "quiz-intro">
		<h1>Are You a True Fan?</h1>			
		<p>Well Let's Find Out...</p>
		<div class="user-start">
			<button id= "start" class="start">START</button>
		</div>
	</div>		
	</section>

	<section class= "game-area">
        <div class= "wrapper--content quiz-content">  
        <div class= "quiz-question"> 
        <div class= "quiz-details"> 
        <h2>Question <span id="current-question-number"></span> of 5</h2>
        </div> 
        	
        </div>  
        <p id="current-question"></p>
        <div class= "quiz-options">  
        	<button id = "option-1" class = "button"></button>
            <button id = "option-2" class = "button"></button>
            <button id = "option-3" class = "button"></button>
            <button id = "option-4" class = "button"></button>
    </div> 
     <h2>Your choice is:</h2>

        <div id = "user-choice"></div>

        <form class = "user-submit">
            <button id = "answer-submit">SUBMIT</button>              
        </form>    
	</section>

	<section class="overlay">
		<h1 id="current-question-feedback"></h1>
		<p id="display-correct">Correct Answer: <span id="correct-answer"></span></p>
			<img id="image" src="" width="155" height="110">
		
		<div class = "user-next">
			<button id="next">NEXT</button>
		</div>			
	</section>

	<section class="quiz-results">		
		<h1>FINAL SCORE</h1>			
		<p>You answered <span id="total-correct"></span> out of 5 questions correct.</p>
		<p id="rating">Your rating: <span id="user-rating"></span></p>

		<div class="user-start-over">
			<button id="start-over">START OVER</button>				
		</div>

	</section>  
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<script type="text/javascript" src="script.js"></script>
    </body> 
    </html>
